<div class="modalCoffe">
  <div class="modalCoffe__close">
    <fa-icon (click)="closed()" [icon]="faTimes"></fa-icon>
  </div>
  <form [formGroup]="itemCoffeForm">
    <div class="form-group">
      <label for="exampleInputPassword1">Nombre del producto</label>
      <input
        type="text"
        class="form-control"
        id="nombreDelProducto"
        placeholder="Nombre del producto"
        formControlName="nombre_producto"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Referencia</label>
      <input
        type="text"
        class="form-control"
        id="referencia"
        placeholder="Referencia"
        formControlName="referencia"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Precio</label>
      <input
        type="text"
        class="form-control"
        id="precio"
        placeholder="Precio"
        formControlName="precio"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Peso</label>
      <input
        type="text"
        class="form-control"
        id="peso"
        placeholder="Peso"
        formControlName="peso"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Categoria</label>
      <input
        type="text"
        class="form-control"
        id="Categoria"
        placeholder="Categoria"
        formControlName="categoria"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Stock</label>
      <input
        type="text"
        class="form-control"
        id="Stock"
        placeholder="Stock"
        formControlName="stock"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Fecha de creaci√≥n</label>
      <input
        type="date"
        class="form-control"
        id="FechaDeCreacion"
        placeholder="Fecha De Creacion"
        formControlName="fecha_creacion"
      />
    </div>
    <button type="submit" class="btn btn-warning" (click)="closed()">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary" (click)="test(); closed()">
      Crear
    </button>
    <button type="submit" class="btn btn-primary" (click)="test(); closed()">
      Editar
    </button>
  </form>
</div>
